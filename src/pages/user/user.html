<ion-header>
  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>



  <ion-list class="marginTop" >
<!--    <ion-item>-->

    <div >
      <button ion-item (click)="gotoHeadfacePage()">
<!--    <ion-item (click)="gotoHeadfacePage()">-->
      <ion-avatar item-start>
        <img src="{{headface}}" />
      </ion-avatar>
      <h2>modify avatar</h2>
      </button>
      </div>
<!--    </ion-item>-->
    <div >
      <ion-item>
        <ion-label>name    </ion-label>
        <ion-input type="text"   ngModel required [(ngModel)]="nickname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>email  </ion-label>
        <ion-input type="text"   ngModel required [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>phone</ion-label>
        <ion-input type="text"   ngModel required [(ngModel)]="phone"></ion-input>
      </ion-item>
    </div>

    <div padding>
      <button ion-button color="primary" block (click)="changeInfo()">Save</button>
    </div>
  </ion-list>

</ion-content>
