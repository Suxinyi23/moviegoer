<ion-header>
  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [hidden]="notLogin==false">
    <ion-card>
      <ion-card-header text-center>
        Login and experience more functions!
      </ion-card-header>
      <ion-card-content text-center>
        <button ion-button outline small (click)="showModal()">Login</button>
      </ion-card-content>
    </ion-card>
  </div>

  <div [hidden]="loginStatus==false">
  <ion-list>
    <button ion-item (click)="gotoUserPage()">
      <ion-avatar item-start>
        <img src="{{headface}}" />
<!--        <img [hidden]="headface!=null" src="https://s1.ax1x.com/2020/05/10/Y3RiDg.jpg" />-->
      </ion-avatar>
      <h2>{{nickname}}</h2>
      <p>view personal page</p>
    </button>

    <div padding>
      <button ion-button color="primary" block (click)="logout()">Log out</button>
    </div>
  </ion-list>
  </div>


</ion-content>
