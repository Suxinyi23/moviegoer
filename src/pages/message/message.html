<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>message</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card class="card" *ngFor="let f of feeds" (click)="gotoOneMomentPage(f['moment'],f['objectId'])">

    <ion-item>
      <h2>{{f['owner_name']}}</h2>comments on your moment:
      <i class="i" [hidden]="f['read']==true"></i>
      <ion-card-content>
        <p>{{f['content']}}</p>
      </ion-card-content>
    </ion-item>


  </ion-card>

</ion-content>
