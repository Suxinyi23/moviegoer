<ion-header>
  <ion-navbar>
    <ion-title text-center>Login</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form>

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
<!--            <ion-item>-->
<!--              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>-->
<!--            </ion-item>-->
            <ion-item>
              <ion-input name="name" type="name" placeholder="Name"  ngModel required [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password"  ngModel required [(ngModel)]="password"></ion-input>
            </ion-item>
<!--            <ion-item>-->
<!--              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>-->
<!--            </ion-item>-->
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>
  <div padding>
    <button ion-button color="primary" block (click)="login()">Login</button>
  </div>
  <div padding text-center>
    <button ion-button color="primary" outline (click)="register()">New to here? Create an account!</button>
  </div>

</ion-content>
