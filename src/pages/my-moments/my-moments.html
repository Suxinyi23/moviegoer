<ion-header>
  <ion-navbar>
    <ion-title text-center>My Moments</ion-title>
    <ion-buttons start>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true">
    <div *ngFor="let f of feeds">
      <ion-slide>
        <ion-card>
<!--          <ion-item>-->
            <ion-card-content>

              <p>{{f['content']}}</p>
            </ion-card-content>
<!--          </ion-item>-->
          <ion-grid>
            <ion-row>
              <ion-col>
                <img  src="{{picture[f['index']][0]}}" >

              </ion-col>
              <ion-col>
                <img  src="{{picture[f['index']][1]}}" >

              </ion-col>
              <ion-col>
                <img  src="{{picture[f['index']][2]}}" >

              </ion-col>
            </ion-row>

          </ion-grid>
          <ion-item>
            <div>
              <ion-icon  [hidden]="likes[f['index']]==true" name="heart" (click)="like(f)"></ion-icon>
              <ion-icon  [hidden]="likes[f['index']]==false" color='danger' name="heart" (click)="notlike(f)"></ion-icon>
              &nbsp;{{f['likes']}} like
            </div>
          </ion-item>
          <div *ngFor="let c of comment[f['index']]" class="note-content">
            <div>
              <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{c['owner_name']}}:&nbsp;{{c['content']}}</p>
            </div>
          </div>
        </ion-card>


      </ion-slide>

    </div>
  </ion-slides>

</ion-content>
