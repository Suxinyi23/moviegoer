<ion-header>
  <ion-navbar>
    <ion-title text-center>Moments</ion-title>
    <ion-buttons start>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true">
    <div *ngFor="let f of feeds">
      <ion-slide>
        <ion-card>
          <ion-list>
            <ion-item>
              <ion-avatar item-start>
                <img  src="{{headface[f['index']]}}">
              </ion-avatar>
              <p> {{username[f['index']]}}</p>

              <!--          <ion-card-content></ion-card-content>-->
            </ion-item>
            <ion-card-content>

              <p>{{f['content']}}</p>
            </ion-card-content>
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <img  src="{{picture[f['index']][0]}}" >

                  </ion-col>
                  <ion-col>
                    <img  src="{{picture[f['index']][1]}}" >

                  </ion-col>
                  <ion-col>
                    <img  src="{{picture[f['index']][2]}}" >

                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-item>
                <div>
                  <ion-icon  [hidden]="likes[f['index']]==true" name="heart" (click)="like(f)"></ion-icon>
                  <ion-icon  [hidden]="likes[f['index']]==false" color='danger' name="heart" (click)="notlike(f)"></ion-icon>
                  &nbsp;{{f['likes']}} like
                </div>
              </ion-item>
            </ion-item>
            <div *ngFor="let c of comment[f['index']]" class="note-content">
                <div>
                  <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{c['owner_name']}}:&nbsp;{{c['content']}}</p>
                </div>
            </div>
          </ion-list>

          <div>
            &nbsp;&nbsp;&nbsp;
          </div>
          <div>
            &nbsp;&nbsp;&nbsp;
          </div>
        </ion-card>
<!--        comment-->
        <ion-fab right bottom>
        <button class="create" ion-fab (click)="gotoComment(f)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-fab>
      </ion-slide>
    </div>


  </ion-slides>

</ion-content>
