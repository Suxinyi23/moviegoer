<ion-header>
  <ion-navbar>
    <ion-title>提问</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
<!--        <span ion-text color="primary" showWhen="ios">取消</span>-->
        <span ion-text color="primary">取消</span>
<!--        <ion-icon name="md-close" showWhen="android"></ion-icon>-->
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>问题标题</ion-label>
      <ion-textarea type="text" rows="2" [(ngModel)]="title"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>问题内容</ion-label>
<!--      多行文本的输入-->
      <ion-textarea type="text" rows="5" [(ngModel)]="content"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>问题tag(以空格隔开)</ion-label>
      <!--      多行文本的输入-->
      <ion-textarea type="text" rows="2" [(ngModel)]="tags"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="submitQuestion()">提 问</button>
  </div>
</ion-content>
